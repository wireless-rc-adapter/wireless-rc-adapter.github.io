<head>
    {% include head.html %}
</head>
<body>
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="container">
            <div class="row">
                    <a href="{{ site.url }}">
                        <img src="{{ site.logo }}" class="img-circle zoombtn animated jackInTheBox">
                    </a>
                    <h3 class="title">
                        <a class="zoombtn" href="{{ site.url }}">
                        	<p style="font-size:1.2rem;font-weight:300">{{ site.title }}</p>
			            </a>
                    </h3>
                    <hr class="hr-line">
                    <h3 class="title">
                        <a href="{{ site.url }}">
                        	<p style="font-size:1rem;font-weight:300">{{ site.description }}</p>
			            </a>
                    </h3>
                    {% include social-links.html %}

                         	<img src="https://www.paypalobjects.com/en_US/NL/i/btn/btn_donateCC_LG.gif" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                         </a>
                         <a class="btn zoombtn" href="https://github.com/wireless-rc-adapter/wireless-rc-adapter/wiki">
                         Manual
                         </a>
                 </h3>
            </div>
        </div>
    </header>
    {% include scripts.html %}
