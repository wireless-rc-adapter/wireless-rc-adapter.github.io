# Site
title:              Wireles RC Adapter
bio:                'Arduino powered 6 channel RC-receiver to USB adapter. Compatible with the following protocols:'
description:        "Moon is a minimal, one column jekyll theme for your blog."
logo:               'assets/img/logo.png'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false
locale:             en_US
url:                https://wireless-rc-adapter.github.io

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Gems
gems:
 - jekyll-sitemap

#jekyll-mentions:
#    base_url: https://wireless-rc-adapter.github.io

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile]
